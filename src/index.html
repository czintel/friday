<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Exercise</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <section class="app-header__top">
        <img
          class="app-header__logo"
          src="../../design/images/logo.svg"
          alt=""
        />
        <button class="button button--white">Try It Free</button>
      </section>
      <section class="app-header__welcome">
        <h1 class="app-header__heading">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button app-header__button">Get Started For Free</button>
        <img
          class="app-header__mockup"
          src="../../design/images/illustration-mockups.svg"
          alt=""
        />
      </section>
    </header>
  </body>
</html>
